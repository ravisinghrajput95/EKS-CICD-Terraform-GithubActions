name: EKS-CICD-Terraform-GithubActions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Check out the repo
       uses: actions/checkout@v2
       
     - name: Build, tag, and push image to Amazon ECR
       id: build-image
       env:
          IMAGE_TAG: ${{ github.sha }}
       run: |
          aws ecr-public get-login-password --region {{ secrets.AWS_REGION }} | docker login --username {{ secrets.USERNAME }} --password-stdin {{ secrets.AWS_ECR_REPO_URI }}
          docker build -t ${{ secrets.AWS_ECR_REPO_NAME }}/nodeapp:$IMAGE_TAG .
          docker push ${{ secrets.ECR_REPO_NAME }}/nodeapp:$IMAGE_TAG

       
