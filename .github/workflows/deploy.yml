name: EKS-CICD-Terraform-GithubActions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Check out the repo
       uses: actions/checkout@v2
       
     - name: Configure AWS credentials
       uses: aws-actions/configure-aws-credentials@13d241b293754004c80624b5567555c4a39ffbe3
       with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
       
     - name: Build, tag, and push image to Amazon ECR
       id: build-image
       env:
          IMAGE_TAG: ${{ github.sha }}
       run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to EKS.
          sudo $(aws ecr get-login --no-include-email --region ap-south-1)
          sudo docker build -t ${{ secrets.AWS_ECR_REPO_NAME }}/nodeapp:$IMAGE_TAG .
          sudo docker push ${{ secrets.ECR_REPO_NAME }}/nodeapp:$IMAGE_TAG

       
